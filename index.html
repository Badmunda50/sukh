<!DOCTYPE html>
<html>
<head>
    <title>My Music Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
        }
        audio {
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        .visualizer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 150px;
        }
        .bar {
            width: 10px;
            height: 20px;
            margin: 0 3px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Music Website!</h1>
    <p>Select up to 10 songs to create your playlist:</p>
    <input type="file" id="fileInput" accept="audio/*" multiple onchange="loadPlaylist()" />
    <audio id="audioPlayer" controls></audio>
    <ul id="playlist"></ul>
    <div class="controls">
        <button onclick="adjustBass(-2)">- Bass</button>
        <button onclick="adjustBass(2)">+ Bass</button>
    </div>
    <div class="controls">
        <button onclick="adjustVolume(-0.1)">- Volume</button>
        <button onclick="adjustVolume(0.1)">+ Volume</button>
    </div>
    <div class="visualizer" id="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <script>
        let audioContext = null;
        let audioSourceNode = null;
        let gainNode = null;
        let bassFilter = null;
        let currentBassGain = 10;
        let currentVolume = 1;

        function loadPlaylist() {
            const fileInput = document.getElementById("fileInput");
            const playlist = document.getElementById("playlist");
            const files = fileInput.files;

            playlist.innerHTML = ""; // Clear playlist

            if (files.length > 10) {
                alert("Please select up to 10 songs.");
                return;
            }

            Array.from(files).forEach((file, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = file.name;
                listItem.style.cursor = "pointer";
                listItem.onclick = () => playSong(file);
                playlist.appendChild(listItem);

                if (index === 0) playSong(file);
            });
        }

        function playSong(file) {
            const audioPlayer = document.getElementById("audioPlayer");
            const objectURL = URL.createObjectURL(file);

            // Reset the audio player
            audioPlayer.src = objectURL;
            audioPlayer.load();
            audioPlayer.play();

            audioPlayer.onplay = () => {
                if (!audioContext) {
                    initializeAudioContext(audioPlayer);
                }
            };
        }

        function initializeAudioContext(audioElement) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Create audio nodes
            const analyser = audioContext.createAnalyser();
            gainNode = audioContext.createGain();
            bassFilter = audioContext.createBiquadFilter();

            // Configure bass filter
            bassFilter.type = "lowshelf";
            bassFilter.frequency.value = 200;
            bassFilter.gain.value = currentBassGain;

            // Connect nodes
            audioSourceNode = audioContext.createMediaElementSource(audioElement);
            audioSourceNode.connect(bassFilter);
            bassFilter.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioContext.destination);

            // Set initial volume
            gainNode.gain.value = currentVolume;

            // Start visualizer
            startVisualizer(analyser);
        }

        function adjustBass(amount) {
            if (bassFilter) {
                currentBassGain += amount;
                bassFilter.gain.value = currentBassGain;
            }
        }

        function adjustVolume(amount) {
            if (gainNode) {
                currentVolume = Math.max(0, Math.min(1, currentVolume + amount)); // Clamp between 0 and 1
                gainNode.gain.value = currentVolume;
            }
        }

        function startVisualizer(analyser) {
            const bars = document.querySelectorAll(".bar");
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function animate() {
                analyser.getByteFrequencyData(dataArray);
                bars.forEach((bar, index) => {
                    bar.style.height = `${dataArray[index] / 2}px`;

                    // Generate a random color for each bar
                    const r = Math.floor(Math.random() * 256);
                    const g = Math.floor(Math.random() * 256);
                    const b = Math.floor(Math.random() * 256);
                    bar.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
