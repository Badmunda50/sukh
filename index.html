<!DOCTYPE html>
<html>
<head>
    <title>My Music Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: url('https://files.catbox.moe/n97fkk.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Text color to contrast with the background */
        }
        input[type="file"], input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 400px;
        }
        audio {
            margin-top: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .visualizer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 150px;
        }
        .bar {
            width: 10px;
            height: 20px;
            margin: 0 3px;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
        }
        footer a {
            color: lightblue;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Music Website!</h1>
    <p>Select up to 10 songs to create your playlist:</p>
    <input type="file" id="fileInput" accept="audio/*" multiple onchange="loadPlaylist()" />
    <audio id="audioPlayer" controls></audio>
    <ul id="playlist"></ul>
    <div class="controls">
        <button onclick="playPrevious()">Back Song</button>
        <button onclick="playNext()">Next Song</button>
    </div>
    <div class="controls">
        <button onclick="adjustBass(-2)">- Bass</button>
        <button onclick="adjustBass(2)">+ Bass</button>
    </div>
    <div class="controls">
        <button onclick="adjustVolume(-0.1)">- Volume</button>
        <button onclick="adjustVolume(0.1)">+ Volume</button>
    </div>
    <div class="controls">
        <input type="text" id="youtubeUrlInput" placeholder="Enter YouTube URL" />
        <button onclick="fetchYouTubeMp3()">Add Song</button>
    </div>
    <div class="visualizer" id="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <footer>
        Made by <a href="https://t.me/ll_THE_BAD_BOT_ll" target="_blank">ꜱᴜᴋʜ</a>
    </footer>
    <script>
        let audioContext = null;
        let audioSourceNode = null;
        let gainNode = null;
        let bassFilter = null;
        let currentBassGain = 10;
        let currentVolume = 1;
        let currentSongIndex = 0;
        let playlistFiles = [];

        function loadPlaylist() {
            const fileInput = document.getElementById("fileInput");
            const playlist = document.getElementById("playlist");
            const files = fileInput.files;

            playlist.innerHTML = "";
            playlistFiles = Array.from(files);

            if (playlistFiles.length > 10) {
                alert("Please select up to 10 songs.");
                return;
            }

            playlistFiles.forEach((file, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = file.name;
                listItem.style.cursor = "pointer";
                listItem.onclick = () => playSong(index);
                playlist.appendChild(listItem);

                if (index === 0) playSong(index);
            });
        }

        function playSong(index) {
            currentSongIndex = index;
            const file = playlistFiles[index];
            const audioPlayer = document.getElementById("audioPlayer");
            const objectURL = URL.createObjectURL(file);

            audioPlayer.src = objectURL;
            audioPlayer.load();
            audioPlayer.play();

            audioPlayer.onplay = () => {
                if (!audioContext) {
                    initializeAudioContext(audioPlayer);
                }
            };

            audioPlayer.onended = playNext;
        }

        function playNext() {
            if (currentSongIndex + 1 < playlistFiles.length) {
                playSong(currentSongIndex + 1);
            } else {
                alert("This is the last song in the playlist!");
            }
        }

        function playPrevious() {
            if (currentSongIndex > 0) {
                playSong(currentSongIndex - 1);
            } else {
                alert("This is the first song in the playlist!");
            }
        }

        function initializeAudioContext(audioElement) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            const analyser = audioContext.createAnalyser();
            gainNode = audioContext.createGain();
            bassFilter = audioContext.createBiquadFilter();

            bassFilter.type = "lowshelf";
            bassFilter.frequency.value = 200;
            bassFilter.gain.value = currentBassGain;

            audioSourceNode = audioContext.createMediaElementSource(audioElement);
            audioSourceNode.connect(bassFilter);
            bassFilter.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioContext.destination);

            gainNode.gain.value = currentVolume;

            startVisualizer(analyser);
        }

        function adjustBass(amount) {
            if (bassFilter) {
                currentBassGain += amount;
                bassFilter.gain.value = currentBassGain;
            }
        }

        function adjustVolume(amount) {
            if (gainNode) {
                currentVolume = Math.max(0, Math.min(1, currentVolume + amount));
                gainNode.gain.value = currentVolume;
            }
        }

        function startVisualizer(analyser) {
            const bars = document.querySelectorAll(".bar");
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function animate() {
                analyser.getByteFrequencyData(dataArray);
                bars.forEach((bar, index) => {
                    bar.style.height = `${dataArray[index] / 2}px`;
                    const r = Math.floor(Math.random() * 256);
                    const g = Math.floor(Math.random() * 256);
                    const b = Math.floor(Math.random() * 256);
                    bar.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        function fetchYouTubeMp3() {
            const youtubeUrl = document.getElementById("youtubeUrlInput").value;
            if (!youtubeUrl) {
                alert("Please enter a valid YouTube URL.");
                return;
            }

            fetch(`https://your-api-service.com/download?url=${encodeURIComponent(youtubeUrl)}`)
                .then(response => response.json())
                .then(data => {
                    const fileUrl = data.mp3Url;
                    const fileName = data.title || "YouTube Song";

                    const file = new File([fileUrl], fileName, { type: "audio/mp3" });
                    playlistFiles.push(file);

                    const playlist = document.getElementById("playlist");
                    const listItem = document.createElement("li");
                    listItem.textContent = fileName;
                    listItem.style.cursor = "pointer";
                    listItem.onclick = () => playSong(playlistFiles.length - 1);
                    playlist.appendChild(listItem);

                    if (playlistFiles.length === 1) {
                        playSong(0);
                    }
                })
                .catch(error => {
                    alert("Failed to fetch MP3. Please check the URL or try again later.");
                    console.error(error);
                });
        }
    </script>
</body>
</html>
