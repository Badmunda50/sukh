<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://files.catbox.moe/n97fkk.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        audio {
            margin-top: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
        }

        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .animated-button {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #00ff00, #00ff00, #00ff00);
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            animation: glowing 1s infinite alternate;
        }

        @keyframes glowing {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 255, 0, 1);
            }
        }

        @keyframes colorCycling {
            0% { color: red; }
            33% { color: yellow; }
            66% { color: blue; }
            100% { color: green; }
        }

        .dynamic-color {
            animation: colorCycling 2s infinite;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Music Website!</h1>
    <button class="controls" onclick="selectSongs()">Songs</button>
    <audio id="audioPlayer" controls></audio>
    <ul id="playlist"></ul>
    <div class="controls">
        <button onclick="playPrevious()">Back</button>
        <button onclick="playNext()">Next</button>
        <button onclick="adjustVolume(-0.1)">- Volume</button>
        <button onclick="adjustVolume(0.1)">+ Volume</button>
        <button onclick="adjustBass(-2)">- Bass</button>
        <button onclick="adjustBass(2)">+ Bass</button>
    </div>
    <footer>
        <button class="animated-button" id="badLogo" onclick="window.open('https://t.me/ll_THE_BAD_BOT_ll', '_blank')">Bad</button>
    </footer>
    <script>
        let audioContext = null;
        let gainNode = null;
        let bassFilter = null;
        let currentBassGain = 10;
        let currentVolume = 1;
        let currentSongIndex = 0;
        let playlistFiles = [];
        const badLogo = document.getElementById("badLogo");
        const audioPlayer = document.getElementById("audioPlayer");
        const playlist = document.getElementById("playlist");

        // Initialize the Web Audio API
        function initializeAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(audioPlayer);
                gainNode = audioContext.createGain();
                bassFilter = audioContext.createBiquadFilter();
                bassFilter.type = "lowshelf";
                bassFilter.frequency.value = 200;
                bassFilter.gain.value = currentBassGain;

                source.connect(bassFilter).connect(gainNode).connect(audioContext.destination);
            }
        }

        // Select songs using a file picker
        function selectSongs() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "audio/*";
            input.multiple = true;
            input.onchange = () => loadPlaylist(input.files);
            input.click();
        }

        function loadPlaylist(files) {
            playlist.innerHTML = "";
            playlistFiles = Array.from(files);

            playlistFiles.forEach((file, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = file.name;
                listItem.style.cursor = "pointer";
                listItem.onclick = () => playSong(index);
                playlist.appendChild(listItem);

                if (index === 0) playSong(index);
            });
        }

        function playSong(index) {
            initializeAudio();
            currentSongIndex = index;
            const file = playlistFiles[index];
            const objectURL = URL.createObjectURL(file);

            audioPlayer.src = objectURL;
            audioPlayer.load();
            audioPlayer.play();

            // Animate the "Bad" logo when a song plays
            badLogo.style.animation = "none";
            badLogo.style.background = "red"; // Change button color to red

            // Change the currently playing song's line color
            Array.from(playlist.children).forEach((item, idx) => {
                item.classList.remove("dynamic-color");
                if (idx === index) {
                    item.classList.add("dynamic-color");
                }
            });
        }

        function playNext() {
            if (currentSongIndex + 1 < playlistFiles.length) {
                playSong(currentSongIndex + 1);
            } else {
                alert("This is the last song in the playlist!");
            }
        }

        function playPrevious() {
            if (currentSongIndex > 0) {
                playSong(currentSongIndex - 1);
            } else {
                alert("This is the first song in the playlist!");
            }
        }

        function adjustVolume(amount) {
            initializeAudio();
            currentVolume = Math.max(0, Math.min(1, currentVolume + amount));
            gainNode.gain.value = currentVolume;
        }

        function adjustBass(amount) {
            initializeAudio();
            currentBassGain += amount;
            bassFilter.gain.value = currentBassGain;
        }

        // Reset "Bad" button when audio ends
        audioPlayer.onended = () => {
            badLogo.style.animation = "glowing 1s infinite alternate";
            badLogo.style.background = "linear-gradient(45deg, #00ff00, #00ff00, #00ff00)"; // Reset button color to green

            // Stop dynamic color for the current song line
            Array.from(playlist.children).forEach((item) => item.classList.remove("dynamic-color"));
        };
    </script>
</body>
</html>
