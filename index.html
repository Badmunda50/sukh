<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://files.catbox.moe/n97fkk.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        input[type="file"], input[type="text"] {
            padding: 10px;
            margin: 15px 0;
            width: 80%;
            max-width: 400px;
            font-size: 1em;
        }

        audio {
            margin-top: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
        }

        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .visualizer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 150px;
        }

        .bar {
            width: 10px;
            height: 20px;
            margin: 0 3px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        footer a {
            margin: 10px;
            color: lightblue;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }

        .animated-button {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00);
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .animated-button:hover {
            background: linear-gradient(45deg, #ff7300, #ffeb00, #ff0000);
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Music Website!</h1>
    <p>Select up to 10 songs to create your playlist:</p>
    <input type="file" id="fileInput" accept="audio/*" multiple onchange="loadPlaylist()" />
    <audio id="audioPlayer" controls></audio>
    <ul id="playlist"></ul>
    <div class="controls">
        <button onclick="playPrevious()">Back</button>
        <button onclick="playNext()">Next</button>
        <button onclick="adjustVolume(-0.1)">- Volume</button>
        <button onclick="adjustVolume(0.1)">+ Volume</button>
        <button onclick="adjustBass(-2)">- Bass</button>
        <button onclick="adjustBass(2)">+ Bass</button>
    </div>
    <div class="controls">
        <input type="text" id="youtubeUrlInput" placeholder="Enter YouTube URL" />
        <button onclick="fetchYouTubeMp3()">Add Song</button>
    </div>
    <div class="visualizer" id="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://t.me/ll_THE_BAD_BOT_ll" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
        </div>
        <button class="animated-button" onclick="window.open('https://t.me/ll_THE_BAD_BOT_ll', '_blank')">Bad</button>
    </footer>
    <script>
        let audioContext = null;
        let gainNode = null;
        let bassFilter = null;
        let currentBassGain = 10;
        let currentVolume = 1;
        let currentSongIndex = 0;
        let playlistFiles = [];

        function loadPlaylist() {
            const fileInput = document.getElementById("fileInput");
            const playlist = document.getElementById("playlist");
            const files = fileInput.files;

            playlist.innerHTML = "";
            playlistFiles = Array.from(files);

            if (playlistFiles.length > 10) {
                alert("Please select up to 10 songs.");
                return;
            }

            playlistFiles.forEach((file, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = file.name;
                listItem.style.cursor = "pointer";
                listItem.onclick = () => playSong(index);
                playlist.appendChild(listItem);

                if (index === 0) playSong(index);
            });
        }

        function playSong(index) {
            currentSongIndex = index;
            const file = playlistFiles[index];
            const audioPlayer = document.getElementById("audioPlayer");
            const objectURL = URL.createObjectURL(file);

            audioPlayer.src = objectURL;
            audioPlayer.load();
            audioPlayer.play();
        }

        function playNext() {
            if (currentSongIndex + 1 < playlistFiles.length) {
                playSong(currentSongIndex + 1);
            } else {
                alert("This is the last song in the playlist!");
            }
        }

        function playPrevious() {
            if (currentSongIndex > 0) {
                playSong(currentSongIndex - 1);
            } else {
                alert("This is the first song in the playlist!");
            }
        }

        function adjustVolume(amount) {
            const audioPlayer = document.getElementById("audioPlayer");
            currentVolume = Math.max(0, Math.min(1, currentVolume + amount));
            audioPlayer.volume = currentVolume;
        }

        function adjustBass(amount) {
            if (bassFilter) {
                currentBassGain += amount;
                bassFilter.gain.value = currentBassGain;
            }
        }

        function fetchYouTubeMp3() {
            const youtubeUrl = document.getElementById("youtubeUrlInput").value;
            if (!youtubeUrl) {
                alert("Please enter a valid YouTube URL.");
                return;
            }

            // Simulate adding a YouTube song
            setTimeout(() => {
                const fileName = "YouTube Song.mp3";
                const file = new File([], fileName, { type: "audio/mp3" });

                playlistFiles.push(file);
                const playlist = document.getElementById("playlist");
                const listItem = document.createElement("li");
                listItem.textContent = fileName;
                listItem.style.cursor = "pointer";
                listItem.onclick = () => playSong(playlistFiles.length - 1);
                playlist.appendChild(listItem);

                if (playlistFiles.length === 1) {
                    playSong(0);
                }
            }, 1000);
        }
    </script>
</body>
</html>
